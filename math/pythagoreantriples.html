<!DOCTYPE html>
<html>
  <body>
    <h2>Pythagorean Triples</h2>

	<p>Code for figuring out Pythagorean Triples</p>
  <script>

const pythagoreanTriplet = function(n){            
  for(let a = 1; a < n - 1; a++){
    for(let b = a+1; b < n; b++){
      c = Math.sqrt(a * a + b * b);
      if(c % 1 === 0 && c<=100){
        document.write(a + ", " +  b + ", " + c + "<br>");
    
      }
    }
  }
  
}
pythagoreanTriplet(100)
  </script>
  </body>
</html>
