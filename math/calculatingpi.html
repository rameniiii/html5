<body>

	<h2>Approximating π</h2>

	<p>Code for approximating π</p>

	<p id="demo"></p>

	<script>
		const calcPi = function(){

let n = 2000, s = 1, pi = 3;
  
  for(let i = 2; i <= n*2; i += 2){
     pi = pi + s * (4 / (i * (i + 1) * (i + 2)));
     s = -s;
     }
     return pi

}

  
document.write(calcPi())

	</script>
